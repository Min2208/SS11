<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Count Number</title>
</head>
<body>
<script>
    let arrName=[];
    for (let i=0;i<100;i++){
        arrName.push(Math.floor(Math.random()*100));
    }
    console.log(countNumber(arrName,15));

    function countNumber(arr,number) {
        let count=0;
        for (let i=0;i<arr.length;i++){
            if (number==arr[i]){
                count+=1;
            }
        }
        return count;
    }


</script>
</body>
</html>
