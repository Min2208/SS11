<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game doan so</title>
</head>
<body>
<script>

    let arrName=[];
    for (let i=0;i<100;i++){
        arrName.push(Math.floor(Math.random()*100));
    }

    console.log(linearSearch(arrName,82));
    console.log(binarySearch(arrName,82));
    gameBinarySearch(arrName,82);
    function linearSearch(arr,number) {
        let count=0;
        for (let i=0;i<arr.length;i++){
            count++;
            if (arr[i]==number){
                return count;
            }
        }
        return -1;
        
    }
    function binarySearch(arr,number) {
        let count=0;
        let checkArr=arr;
        checkArr.sort(function (a,b) {
            return a-b;
        });
        console.log(checkArr);
        let min=0;
        let max=checkArr.length-1;
        let mid=0;
        while(min<=max) {
            mid=Math.floor((min+max)/2);
            if (checkArr[mid]==number){
                count++;
                return count;
            }else if (checkArr[mid]<number){
                count++;
                min=mid+1;
            }else {
                count++;
                max=mid-1;
            }
        }
        return -1;
    }
    function gameBinarySearch(arr,number) {
        let checkArr=arr;
        checkArr.sort(function (a,b) {
            return a-b;
        });
        console.log(checkArr);
        let min=0;
        let max=checkArr.length-1;
        while(min<=max) {
            let mid=parseInt(prompt("hay nhap so ban muon doan"));
            if (mid==number){
                alert("You win");
            }else if (mid<number){
                alert('too low');
                min=mid+1;
                console.log(min);
            }else {
                alert('too high');
                max=mid-1;
                console.log(max);
            }
        }

    }
</script>
</body>
</html>
