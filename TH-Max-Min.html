<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Max Min</title>
</head>
<body>
<script>
    let arrName=[];
    for (let i=0;i<100;i++){
        arrName.push(Math.floor(Math.random()*100));
    }
    console.log(findMin(arrName));
    console.log(findMax(arrName));
    function findMin(arr) {
        let min=arr[0];
        for (let i=0;i<arr.length;i++){
            if (arr[i]<min){
                min=arr[i];
            }
        }
        return min;
    }
    function findMax(arr) {
        let max=arr[0];
        for (let i=0;i<arr.length;i++){
            if (arr[i]>max){
                max=arr[i];
            }
        }
        return max;
    }
</script>
</body>
</html>
