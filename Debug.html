
<html>
<head>
    <meta charset="utf-8"/>
    <title>Debug Demo</title>
</head>
<body>
<form name="f">
    Số đầu tiên:<br/>
    <input name="a" type="number"/><br/>
    Số thứ hai: <br/>
    <input name="b" type="number"/><br/>
    <div id="resultDiv"></div>
    <input type="button" value="Tính tích" onclick="products()"/>
</form>
<script>
    function products(){
        var a = parseInt(document.getElementsByName("a")[0].value);
        var b = parseInt(document.getElementsByName("b")[0].value);
        var result = a * b;
        console.log(a);
        console.log(b);
        document.getElementById("resultDiv").innerHTML = "Kết quả: " + result;
    }
</script>
</body>
<html>
